<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>prw3</title>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/locale/fr-ch.js"></script> -->
    <script src="moment.js"></script>
    <script src="helper.js"></script>
    <script src="xml2json.js"></script>
    <script src="lodash.js"></script>

    <div id="app"></div>

    <button onclick="changeFormat('YYYY-MM-DD')">YYYY-MM-DD</button>
    <button onclick="changeFormat('YYYY-MM')">YYYY-MM</button>
    <button onclick="changeFormat('YYYY')">YYYY</button>

    <canvas id="dataVisualisation" width="400" height="400"></canvas>

    <script src="convert.js"></script>
    <script src="run.js"></script>

    <!-- user inpt -->
    <div>
      <span>Use your own XML !</span>
      <input id="userXML" type="file" onchange="useUserData()" accept=".xml">
    </div>

    <div activity-data='{}' style="display:'hidden'"></div>

  </body>
</html>
